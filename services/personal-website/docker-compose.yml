services:
  personal_website:
    image: ${DOCKERHUB_IMAGE}
    container_name: personal_website
    restart: unless-stopped
    networks:
      - nginx-proxy-net
    expose:
      - "80"
    volumes:
      - personal_website_db:/var/www/data
      - ${WATCHLISTS_PATH}:/var/www/data/watchlists

networks:
  nginx-proxy-net:
    external: true

volumes:
  personal_website_db:
