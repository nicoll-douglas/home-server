version: "3.8"
services:
  runner:
    image: docker.io/gitea/act_runner:latest
    environment:
      GITEA_INSTANCE_URL: "${INSTANCE_URL}"
      GITEA_RUNNER_REGISTRATION_TOKEN: "${REGISTRATION_TOKEN}"
      GITEA_RUNNER_NAME: "gitea-default-runner"
    volumes:
      - runner-data:/data
      - /var/run/docker.sock:/var/run/docker.sock
    restart: always

volumes:
  runner-data:
