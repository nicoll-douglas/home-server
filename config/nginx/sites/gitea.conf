server {
    listen 443 ssl;
    server_name gitea.nicolldouglas.dev;

    include /etc/nginx/snippets/ssl.conf;
      ssl_certificate /etc/nginx/certs/gitea.nicolldouglas.dev.pem;
    ssl_certificate_key /etc/nginx/certs/gitea.nicolldouglas.dev-key.pem;

    location / {
        proxy_pass http://gitea:3000;
        include /etc/nginx/snippets/proxy-headers.conf;
    }
}

server {
    listen 80;
    server_name gitea.nicolldouglas.dev;
    return 301 https://$host$request_uri;
}