server {
    listen 443 ssl;
    server_name beszel.lan;

    include /etc/nginx/snippets/ssl.conf;
    ssl_certificate /etc/nginx/certs/beszel.lan.pem;
    ssl_certificate_key /etc/nginx/certs/beszel.lan-key.pem;

    location / {
        proxy_pass http://beszel:8090;
        include /etc/nginx/snippets/proxy-headers.conf;
    }
}

server {
    listen 80;
    server_name beszel.lan;
    return 301 https://$host$request_uri;
}