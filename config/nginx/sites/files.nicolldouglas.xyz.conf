server {
    listen 443 ssl;
    server_name files.nicolldouglas.xyz;

    include /etc/nginx/snippets/ssl.conf;
    ssl_certificate /etc/nginx/certs/files.nicolldouglas.xyz.pem;
    ssl_certificate_key /etc/nginx/certs/files.nicolldouglas.xyz-key.pem;

    location / {
        proxy_pass http://filebrowser;
        include /etc/nginx/snippets/proxy-headers.conf;
    }
}

server {
    listen 80;
    server_name files.nicolldouglas.xyz;
    return 301 https://$host$request_uri;
}